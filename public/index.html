<!DOCTYPE html>
<html>
    <head>
        <title>Christmas Countdown</title>
        <style>
            html,body        {height:100%;}
            .h_iframe1 iframe {position:absolute;top:0;left:0;width:100%; height:calc(50%);}
            .h_iframe2 iframe {position:absolute;bottom:0;right:0;width:100%; height:50%;}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="h_iframe1">
                <iframe src="http://192.168.1.192:3000/countdown" frameBorder="1" allowfullscreen></iframe>
            </div>
        </div>
        <div class="wrapper">
            <div class="h_iframe2">
                
                <iframe src="https://www.noradsanta.org/en/map" frameBorder="1" allowfullscreen></iframe>
            </div>
        </div>
    </body>
</html>
